<main class="container soil-container">
  <h1>Soil Health Scanner</h1>
  <p>Upload a photo of soil or simulate a Bluetooth sensor reading (demo). The AI will estimate pH, moisture and likely N/P/K deficiencies.</p>

  <div class="preview">
    <div>
      <label>Soil Photo<input id="soilPhoto" type="file" accept="image/*" /></label>
      <div id="soilPreview"></div>
    </div>
    <div style="flex:1">
      <div class="sensor-row">
        <button id="simulateSensor" class="btn alt">Simulate Sensor</button>
        <select id="sensorMode"><option value="moist">Moisture</option><option value="ph">pH</option><option value="n">Nitrogen</option></select>
      </div>
      <div id="sensorResult" style="margin-top:12px"></div>
    </div>
  </div>

  <div style="margin-top:14px">
    <h3>Analysis</h3>
    <div id="soilAnalysis"></div>
  </div>
