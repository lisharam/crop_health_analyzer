name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x, 18.x]

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
      
    - name: Run ESLint
      run: npm run lint
      
    - name: Run tests
      run: npm test
      env:
        CI: true
        # Use a dummy key for tests - real key only needed in deployment
        OPENAI_API_KEY: 'sk-dummy-key-for-testing'

  validate:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: HTML5 Validator
      uses: Cyb3r-Jak3/html5validator-action@v7.2.0
      with:
        root: .
        format: text
        log_level: INFO
        
    - name: Check image sources
      run: |
        echo "Validating image URLs in HTML files..."
        grep -r "src=\"https:" . --include="*.html" | while read -r line ; do
          url=$(echo "$line" | grep -o 'https:[^"]*')
          code=$(curl -s -o /dev/null -w "%{http_code}" "$url" || echo "failed")
          if [ "$code" != "200" ]; then
            echo "Warning: Image $url returned status $code"
          fi
        done