name: CD

on:
  push:
    branches: [ main ]
    paths:
      - '**.html'
      - '**.js'
      - '**.css'
      - 'package.json'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
      
    - name: Build and optimize
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        PROXY_TOKEN: ${{ secrets.PROXY_TOKEN }}
      run: |
        # Create .env file from secrets
        echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" > .env
        echo "PROXY_TOKEN=${{ secrets.PROXY_TOKEN }}" >> .env
        npm run build
    - name: Diagnostics: list build output
      run: |
        echo "--- dist directory listing ---"
        if [ -d dist ]; then
          ls -la dist
        else
          echo "dist directory missing"
        fi
    - name: Diagnostics: preview built index.html
      run: |
        if [ -f dist/index.html ]; then
          echo "--- head dist/index.html ---"
          head -n 30 dist/index.html || true
        else
          echo "dist/index.html not found"
        fi
        
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: dist # build output directory
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: gh-pages
        clean: true