    <section class="card auth-card">
      <form id="signupForm" onsubmit="return false;">
        <label>Full name
          <input id="signupName" required placeholder="Your name" />
        </label>
        <label>Email
          <input id="signupEmail" type="email" required placeholder="you@example.com" />
        </label>
        <label>Password
          <input id="signupPassword" type="password" required placeholder="Choose a password" />
        </label>
        <div style="display:flex;gap:8px;align-items:center;margin-top:8px">
          <button id="signupSubmit" class="btn primary">Sign up</button>
          <button id="cancelSignup" class="btn alt">Cancel</button>
        </div>
      </form>
